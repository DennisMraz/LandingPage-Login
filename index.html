<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="stylesheet" as="style">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>SkyWings Login</title>
</head>

<body>
    <div class="container">
        <div class="welcome">
            <div class="welcome-content">
                <h1>Hola, Bienvenidos!</h1>
                <p>¿No tienes una cuenta?</p>
                <a href="#">Regístrate</a>
            </div>
        </div>
        <div class="form">
            <h1>Login</h1>
            <form action="">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" name="" id="password" placeholder="Contraseña">
                <p>¿Has olvidado tu contraseña?</p>
                <button type="submit" onclick="login()">Acceder</button>
                <p>o logueate con las siguientes plataformas</p>
            </form>
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>



    </div>

    <script src="https://kit.fontawesome.com/8459e07d4d.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
